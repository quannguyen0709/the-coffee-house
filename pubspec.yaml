  #font Baron Neue
  fonts:
    - family: BaronNeue
      fonts:
        - asset: assets/custom_fonts_baron_neue/Baron Neue Black.otf
          weight: 700

    - family: Tahoma
      fonts:
        - asset: assets/custom_fonts_tahoma/tahoma.ttf
          weight: 400